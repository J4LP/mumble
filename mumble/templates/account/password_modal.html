<div class="modal fade" id="mumble-password">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Mumble password</h4>
            </div>
            <form action="{{ url_for('AccountView:password') }}" class="form-horizontal" method="post">
                <div class="modal-body">
                    <p>Update or set your password mumble.</p>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="password" placeholder="Mumble password"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-peter" type="submit"><i class="fa fa-fw fa-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
